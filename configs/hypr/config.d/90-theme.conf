general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10

    border_size = 4
    col.active_border = rgb(AF5F5F)
    col.inactive_border = rgb(7F848D)
    col.group_border_active = rgb(AF5F5F)
    col.group_border = rgb(AFB7BF)

    layout = dwindle
    no_border_on_floating = true
}

misc {
  groupbar_gradients = false
  groupbar_titles_font_size = 16
  groupbar_text_color = rgb(000000)
}

