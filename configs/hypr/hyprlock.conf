# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Static/lock.jpg
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.0
    vibrancy_darkness = 0.0
    reload_time = 60
    crossfade_time = 3
    reload_cmd = ~/.config/hypr/bin/hyprlock-reload-wallpaper.sh
}

auth {
  fingerprint {
    enabled = true
  }
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    # font_family = Iosevka Nerd Font
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M:%S"
    color = rgba(255, 255, 255, 0.6)
    font_size = 60
    font_family = Iosevka Nerd Font ExtraBold
    position = 0, -20
    halign = center
    valign = top
}

# USER
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 25
    font_family = Iosevka Nerd Font
    position = 0, -40
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/bin/hyprlock-status-bottom.sh
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = Iosevka, Font Awesome 6 Free Solid
    position = -30, 20
    halign = right
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/bin/hyprlock-status-top.sh
    color = rgba(255, 255, 255, 0.6)
    font_size = 22
    font_family = Iosevka Nerd Font Mono
    position = -20, 0
    halign = right
    valign = top
}

label {
    monitor =
    text = cmd[update:600000] ~/.config/hypr/bin/hyprlock-left.sh
    color = rgba(255, 255, 255, 0.6)
    font_size = 22
    font_family = Iosevka Nerd Font Mono
    position = 20, -20
    halign = left
    valign = top
}
