# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Static/lock.jpg
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    # font_family = Iosevka Nerd Font
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 120
    font_family = Iosevka Nerd Font ExtraBold
    position = 0, -400
    halign = center
    valign = top
}

# USER
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 25
    font_family = Iosevka Nerd Font
    position = 0, -40
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(playerctl metadata --format '{{title}}  ï†¼   {{artist}}')" 
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = Iosevka, Font Awesome 6 Free Solid
    position = -30, 20
    halign = right
    valign = bottom
}




# CURRENT LANG
label {
    monitor =
    text = cmd[update:1000] echo "$(hyprctl devices -j | jq -r '.keyboards[] | select(.main == true) | .active_keymap')" 
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = Iosevka, Font Awesome 6 Free Solid
    position = -20, -10
    halign = right
    valign = top
}
